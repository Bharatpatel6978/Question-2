            <table>

                    <td>

                        <span id="Fnmerror"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Last Name" class="inputbr" id="last-name" onkeyup="Lnm()">

                    <td>

                <tr>
                    <td>
                        <input type="txt" placeholder="Enter your number" id="p-number" class="inputbr" onkeyup="Num()">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="b-date" class="lablen1">Enter your Birthdate:</label><br>
                        <input type="date" id="b-date" class="inputbr1" onkeyup="Bdate()">
                        <span id="errordate"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="a-time" class="lablen">Schedule Your Appointment time </label><br>

                        <span id="errortime"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f-color" class="lablen">Select your Favorite color:</label>
                        <select id="f-color" onkeyup="Cpick()">
                            <option value=""></option>
                            <option value="1">White</option>
                            <option value="2">Blue</option>
                            <option value="3">Yellow</option>
                            <option value="4">Red</option>
                            <option value="5">Black</option>
                            <option value="6">
                                <p>Other</p>
                            </option>
                        </select>
                        <span id="errorpick"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio" class="lablen2">Select Payment method</label>
                        <span id="errorradio"></span>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r1" name="check" class="lablen" style="height: 1.5rem; width: 1.5rem;"
                            onkeyup="Radio()">
                        <label for="r1" class="lablen3">Cash</label>
                        <input type="radio" id="r2" name="check" class="lablen" style="height: 1.5rem; width: 1.5rem;"
                            onkeyup="Radio()">
                        <label for="r2" class="lablen3">Card</label>
                        <input type="radio" id="r3" name="check" class="lablen" style="height: 1.5rem; width: 1.5rem;"
                            onkeyup="Radio()">
                        <label for="r3" class="lablen3">UPI</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range" class="lablen">Select Your age</label><br>
                        <input type="range"  id="age" class="lablenr" min="1" max="100" oninput="this.nextElementSibling.value = this.value"  onkeyup="Age()">
                        <output style="color: white;font-size: 25px;">00</output>
                        <span id="errorage"></span>
                    </td>
                </tr>
