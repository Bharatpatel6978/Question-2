<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <link rel="stylesheet" href="index.css">

</head>

<body style="background-color: black;">
    <script src="index.js"></script>
    <div class="container " id="container1">
        <form action="">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="First Name" id="first-name" class="inputbr" onkeyup="Fnm()">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Last Name" class="inputbr" id="last-name">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" placeholder="Enter your Email" id="email" class="inputbr">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Enter your number" id="p-number" class="inputbr">

                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="a-time" class="lablen">Schedule Your Appointment time </label><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="f-color" class="lablen">Select your Favorite color:</label>

                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Red">Red</option>
                            <option value="Chose Mor">
                                <p>Other</p>
                            </option>
                        </select>
                        <label for="f-color" class="errorp">Select color</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio" class="lablen2">Select Payment method</label>
                        <label for="radio" class="errorp">Chose method</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r1" class="lablen">
                        <label for="r1" class="lablen3">Cash on delivery</label><br>
                        <input type="radio" id="r2" class="lablen">
                        <label for="r2" class="lablen3">Debit Card</label><br>
                        <input type="radio" id="r3" class="lablen">
                        <label for="r3" class="lablen3">Credit Card</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="range" class="lablen">Select Your age</label><br>
                        <input type="range" class="lablenr"><span id="span-range" class="lablen4">00</span>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="u-photo" class="lablen5">Uplode your photo</label>
                        <label for="u-photo" class="errorp">Choose file</label>
                        <input type="file" class="lablen6">

                </tr>
                <tr>

                        <input type="checkbox" id="checkbox" class="lablen7" style="height: 2rem; width: 2rem;">
                        <a href="#"><label for="checkbox" class="lablen8">terms&condition</label></a>
                        <label for="checkbox" class="errorp">Please check</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" class="lablen9">
                    </td>
                </tr>
            </table>
